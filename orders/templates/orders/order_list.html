{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table table-hover table-bordered table-striped text-center" cellpadding="5" cellspacing="5"
        style="opacity: 0.95; background-color:azure">
        <thead class="text-center">
            <tr>
                <th colspan="4">Incomig Orders/<a href="./accepted">Accepted Orders</a></th>
            </tr>
        </thead>
        <thead class=" text-center">
            <tr>
                <th>No</th>
                <th>Username</th>
                <th>Price</th>
                <th>Admission time</th>
            </tr>
        </thead>

        {% for instance in object_list %}

        <tr>
            <td><a href="{{ instance.get_absolute_url }}">{{ instance.id }}</a></td>
            <td>{{ instance.username }}</td>
            <td>{{ instance.price }}</td>
            <td>{{ instance.add_time }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
